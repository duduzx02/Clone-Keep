<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>DevNotes</title>
</head>
<body>
    <header>
        <h1>DevNotes</h1>
        <div class="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Busque por uma nota">
        </div>
        <button id="export-notes">
            Exportar CSV <i class="bi bi-download"></i>
        </button>
    </header>
    <div id="add-note-container">
        <input type="text" id="note-container" placeholder="Oque deseja anotar?">
        <button class="add-note"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div class="notes-container">
        <div class="note">
            <textarea placeholder="Digite algo aqui!"></textarea>
            <i class="bi bi-pin-angle"></i>
            <i class="bi bi-x-lg"></i>
            <i class="bi bi-file-earmark-plus-fill"></i>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
